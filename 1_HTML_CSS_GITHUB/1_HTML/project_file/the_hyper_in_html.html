<h3>Hyper means that things are interconnected with each other like the hyper links</h3>

<h2>Anchor: Hypertext</h2>
<p>Tag name: Anchor (They are inline elements)</p>
<a>This is an anchor tag</a>
<br>


<!-- anchor tags need a reference link. Like so, -->
<!-- href is an attribute -->
<!-- the content in anchor tag is needed otherwise they won't be displayed -->
<a href="http://www.google.com">Click here to go to google</a>
<br>


<!-- The target tag opens the link in a new tab -->
<a href="http://www.google.com" target="_blank">Click here to go to google in new tab</a>
<br>

<!-- You can link up other files in different directories using the base directory as a starting point -->

<a href="tags.html" target="_blank">Click here to go to tags</a>
<br>
<a href="lists.html" target="_blank">Click here to go to lists</a>
