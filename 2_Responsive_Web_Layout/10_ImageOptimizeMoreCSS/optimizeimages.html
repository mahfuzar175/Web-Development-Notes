<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Images Optimization and Resizing</title>

    <style> 

        img {
            width: 800px;
        }

        

    </style>
</head>

<body>

    <!-- IMAGES IS TOO LARGE -->
    <!-- REDUCE IMAGES DOWN TO LOWER RESOLUTIONS WITH SAME RATIO USING PHOTOPEA -->
    <h1>UN-OPTIMIZED [1.8MB]</h1>
    <img src="1.8mbpic.jpg" alt="">
    <br>
    <h1>LOWERED [0.9 MB]</h1>
    <img src="0.9mbpic[reduced].png" alt="">
    <br>
    <!-- COMPRESS IMAGES USING tinypng.com -->
    <h1>COMPRESSED AND LOWERED[0.24 MB]</h1>
    <img src="0.9mbpic[reduced][compressed].png" alt="">
    
</body>
</html>
